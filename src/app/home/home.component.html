<main class="container-fluid mb-5">
  <div class="row justify-content-center mt-5 w-100">
    <div class="col-lg-10 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">SaleTrackr</h3>
          <p class="card-text text-center">Willkommen bei SaleTrackr! Hier können Sie Ihre Bestellungen verwalten.</p>
          <div class="container mt-5">
            <div class="card">
              <div class="card-header">
                Aktuelle Verkäufe
                <div class="float-end clickable-icon">
                  <i class="bi bi-plus-circle" [routerLink]="['/create']"></i>
                  <i class="bi bi-list" [routerLink]="['/table']"></i>
                </div>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let parcel of parcels" [routerLink]="['/parcel',parcel.id]">Verkauf
                  am {{ parcel.date | date:'dd.MM.yyyy'}} auf {{ parcel.platform }} an {{ parcel.firstname }}
                  {{parcel.lastname}}
                  <i class="bi bi-search"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="digital-clock-container">
    <div class="row digital-clock">
      <div class="col" style="text-align: left;">{{currentDate}}</div>
      <div class="col">{{currentTime}}</div>
      <div class="col" style="text-align: right;">{{currentSales}}</div>
    </div>
  </div>
</main>
